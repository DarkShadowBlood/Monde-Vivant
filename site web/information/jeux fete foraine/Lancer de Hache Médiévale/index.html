<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Lancer de Hache</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Lancer de Hache Médiévale</h1>

    <div id="game-container">
        <div id="target">
            <!-- Les segments de la cible seront générés par JavaScript -->
        </div>
        <div id="target-center"></div>
        <div id="crosshair">+</div>
        <img id="axe" src="https://img.icons8.com/ios-filled/100/000000/battle-axe.png" alt="Hache" style="display: none;">
    </div>

    <button id="throw-button">Lancer la hache !</button>
    <div id="result"></div>

    <div id="player-stats">
        <span>Cristaux : <span id="crystal-count">10</span></span>
        |
        <span>Multiplicateur : x<span id="multiplier-display">1</span></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
