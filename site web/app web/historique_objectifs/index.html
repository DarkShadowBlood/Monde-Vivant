<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Historique des Objectifs - Monde Vivant</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/css/datepicker-bs5.min.css">
</head>
<body>
  <div class="history-container">
    <header>
      <h1>Historique des Objectifs</h1>
      <p>Visualisez votre progression quotidienne par rapport à vos objectifs.</p>
    </header>

    <div class="date-filters">
      <div class="date-range-picker">
        <input type="text" id="start-date-input" placeholder="Date de début">
        <span>à</span>
        <input type="text" id="end-date-input" placeholder="Date de fin">
      </div>
      <div class="preset-filters">
        <button id="filter-last-7" class="active">7 derniers jours</button>
        <button id="filter-last-30">30 derniers jours</button>
        <button id="filter-this-month">Ce mois-ci</button>
        <button id="filter-last-3-months">3 mois</button>
        <button id="filter-last-6-months">6 mois</button>
        <button id="filter-all">Tout</button>
      </div>
      <div class="view-controls">
        <button id="sort-btn">Ordre: Décroissant ↓</button>
        <button id="view-grid-btn" class="active">Vue: Grille</button>
        <button id="view-table-btn">Vue: Tableau</button>
        <button id="view-summary-btn">Vue: Résumés</button>
        <button id="view-barchart-percent-btn" class="barchart-btn">Graph: %</button>
        <button id="view-barchart-calories-btn" class="barchart-btn">Graph: 🔥</button>
        <button id="view-barchart-steps-btn" class="barchart-btn">Graph: 👟</button>
        <button id="view-barchart-distance-btn" class="barchart-btn">Graph: 📏</button>
      </div>
    </div>

    <!-- Conteneur pour les contrôles du coach, initialement caché -->
    <div class="view-controls" id="coach-controls" style="display: none; margin-bottom: 20px; justify-content: center;">
      <!-- Les boutons de personnalité du coach seront générés ici -->
    </div>

    <div id="history-grid">
      <!-- Les cartes de jours seront injectées ici par JavaScript -->
    </div>
    <h2 id="barchart-title" class="section-title" style="display: none;"></h2>
    <div id="history-barchart-view">
      <div class="yaxis-labels" id="yaxis-labels"></div>
      <div class="barchart-container" id="barchart-container"></div>
      <!-- La ligne d'objectif sera ajoutée ici si nécessaire -->
    </div>
    <div id="history-table-view">
      <table id="history-table">
        <!-- Le tableau sera injecté ici -->
      </table>
    </div>
    <div id="history-summary-view"> <!-- Ajout du conteneur pour la vue résumé -->
      <!-- Les résumés hebdomadaires seront injectés ici -->
    </div>
  </div>

  <!-- Librairie pour le calendrier -->
  <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/js/datepicker-full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/js/locales/fr.js"></script>
  <script src="script.js"></script>
</body>
</html>
