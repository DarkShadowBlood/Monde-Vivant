<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliothèque d'Exercices</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
        }
        #sidebar {
            width: 280px;
            background-color: #111;
            padding: 1rem;
            overflow-y: auto;
            border-right: 1px solid #444;
        }
        #main-content {
            flex-grow: 1;
            padding: 2rem;
            overflow-y: auto;
        }
        #muscle-group-list button {
            display: block;
            width: 100%;
            margin-bottom: 0.5rem;
            text-align: left;
        }
        #muscle-group-list button.active {
            background-color: #007bff;
            color: white;
        }
        .exercise-card {
            background-color: #2d2d2d;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid #444;
        }
        .exercise-card h3 {
            margin-top: 0;
            color: #00bfff;
        }
        .exercise-card img {
            max-width: 150px;
            float: right;
            margin-left: 1rem;
            border-radius: 5px;
        }
        details {
            background: #252525;
            border-radius: 4px;
            padding: 0.5rem 0.5rem 0;
            margin-top: 1rem;
        }
        summary {
            font-weight: bold;
            margin: -0.5rem -0.5rem 0;
            padding: 0.5rem;
            cursor: pointer;
        }
        details[open] {
            padding: 0.5rem;
        }
        details[open] summary {
            border-bottom: 1px solid #444;
            margin-bottom: 0.5rem;
        }
        ul, ol {
            padding-left: 1.5rem;
        }
    </style>
</head>
<body>
    <aside id="sidebar">
        <h2>Groupes Musculaires</h2>
        <div id="muscle-group-list">
            <p>Chargement...</p>
        </div>
    </aside>

    <main id="main-content">
        <div id="exercise-details-container">
            <h1>Bibliothèque d'Exercices</h1>
            <p>Sélectionnez un groupe musculaire dans le menu de gauche pour voir les exercices associés.</p>
        </div>
    </main>

    <script>
        const muscleGroupList = document.getElementById('muscle-group-list');
        const exerciseContainer = document.getElementById('exercise-details-container');

        async function apiFetch(endpoint) {
            const response = await fetch(endpoint);
            if (!response.ok) {
                throw new Error(`Erreur réseau: ${response.statusText}`);
            }
            const result = await response.json();
            if (!result.success) {
                throw new Error(result.error || 'Erreur de l'API');
            }
            return result.data;
        }

        async function fetchAndDisplayMuscleGroups() {
            try {
                const groups = await apiFetch('/api/gym/muscle-groups');
                muscleGroupList.innerHTML = '';
                groups.forEach(group => {
                    const button = document.createElement('button');
                    button.textContent = group;
                    button.dataset.group = group;
                    button.onclick = () => {
                        document.querySelectorAll('#muscle-group-list button').forEach(btn => btn.classList.remove('active'));
                        button.classList.add('active');
                        fetchAndDisplayExercises(group);
                    };
                    muscleGroupList.appendChild(button);
                });
            } catch (error) {
                muscleGroupList.innerHTML = `<p style="color: red;">Erreur: ${error.message}</p>`;
            }
        }

        async function fetchAndDisplayExercises(group) {
            exerciseContainer.innerHTML = `<h1>${group}</h1><p>Chargement des exercices...</p>`;
            try {
                const exercises = await apiFetch(`/api/gym/exercises?group=${encodeURIComponent(group)}`);
                exerciseContainer.innerHTML = `<h1>${group}</h1>`;
                if (exercises.length === 0) {
                    exerciseContainer.innerHTML += '<p>Aucun exercice trouvé pour ce groupe.</p>';
                    return;
                }
                exercises.forEach(ex => {
                    const card = document.createElement('div');
                    card.className = 'exercise-card';

                    let imageHtml = ex.image_url ? `<img src="../${ex.image_url}" alt="Image de ${ex.nom}">` : '';
                    
                    let instructionsHtml = ex.instructions.length > 0 ? `<li>${ex.instructions.join('</li><li>')}</li>` : '<li>Aucune instruction.</li>';
                    let conseilsHtml = ex.conseils.length > 0 ? `<li>${ex.conseils.join('</li><li>')}</li>` : '<li>Aucun conseil.</li>';

                    card.innerHTML = `
                        ${imageHtml}
                        <h3>${ex.nom} <small>(${ex.id})</small></h3>
                        <p><strong>Focus:</strong> ${ex.focus || "N/A"}</p>
                        <p><strong>Matériel:</strong> ${ex.materiel_requis.join(', ') || "Aucun"}</p>
                        <p>${ex.description}</p>
                        
                        <details>
                            <summary>Instructions</summary>
                            <ul>${instructionsHtml}</ul>
                        </details>

                        <details>
                            <summary>Conseils</summary>
                            <ul>${conseilsHtml}</ul>
                        </details>

                        <details>
                            <summary>Gamification</summary>
                            <p><strong>Narration:</strong> <em>${ex.gamification.narration || "N/A"}</em></p>
                            <p><strong>Stats:</strong> 
                                Force: ${ex.gamification.stats.force}, 
                                Endurance: ${ex.gamification.stats.endurance}, 
                                Agilité: ${ex.gamification.stats.agilite}, 
                                Vitalité: ${ex.gamification.stats.vitalite}, 
                                Technique: ${ex.gamification.stats.technique}
                            </p>
                            <p><strong>XP:</strong> ${ex.gamification.xp_value}</p>
                        </details>
                    `;
                    exerciseContainer.appendChild(card);
                });
            } catch (error) {
                exerciseContainer.innerHTML = `<h1>${group}</h1><p style="color: red;">Erreur: ${error.message}</p>`;
            }
        }

        document.addEventListener('DOMContentLoaded', fetchAndDisplayMuscleGroups);
    </script>
</body>
</html>
