<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventaire du Survivant</title>
    <link rel="stylesheet" href="inventory.css">
    <link rel="stylesheet" href="shared.css">
</head>
<body>
    <div class="sheet-container">
        <div class="sheet">
            <div class="sheet-header">
                <h1 id="char-name">Inventaire de...</h1>
            </div>

            <div class="currencies-container">
                <h2 class="section-title">Richesses</h2>
                <div class="currency-grid">
                    <div class="currency-item">
                        <span class="currency-icon">⚙️</span>
                        <div class="currency-details">
                            <strong>Éclats d'Acier</strong>
                            <span id="currency-shards">0</span>
                        </div>
                    </div>
                    <div class="currency-item">
                        <span class="currency-icon">💎</span>
                        <div class="currency-details">
                            <strong>Gemmes d'Âme</strong>
                            <span id="currency-gems">0</span>
                        </div>
                    </div>
                    <div class="currency-item">
                        <span class="currency-icon">🔩</span>
                        <div class="currency-details">
                            <strong>Composants Anciens</strong>
                            <span id="item-components">0</span>
                        </div>
                    </div>
                    <div class="currency-item">
                        <span class="currency-icon">🗺️</span>
                        <div class="currency-details">
                            <strong>Fragments de Carte</strong>
                            <span id="item-fragments">0</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="inventory-grid-container">
                <h2 class="section-title">Sacoche</h2>
                <div id="inventory-grid" class="inventory-grid">
                    <!-- Les slots d'inventaire seront injectés ici par JavaScript -->
                </div>
            </div>
            
            <div class="character-selector">
                <button data-char="Varkis" class="active">Varkis</button>
                <button data-char="KaraOmbreChaos">KaraOmbreChaos</button>
                <button data-char="Aegis">Aegis</button>
            </div>
        </div>
    </div>

    <script src="inventory.js"></script>
</body>
</html>
