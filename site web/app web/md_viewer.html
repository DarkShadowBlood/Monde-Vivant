<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Visualiseur Markdown</title>
  <style>
    :root {
      --bg-dark: #1a1a1a;
      --bg-light: #2c2c2c;
      --text-primary: #f0f0f0;
      --text-secondary: #a0a0a0;
      --accent: #4CAF50;
      --border-color: #444;
      --code-bg: #111;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-primary);
      padding: 25px;
    }
    .markdown-body {
      max-width: 800px;
      margin: 0 auto;
      background-color: var(--bg-light);
      padding: 20px 30px;
      border-radius: 12px;
      font-size: 1em;
      line-height: 1.7;
      color: var(--text-secondary);
    }
    .markdown-body h1, .markdown-body h2, .markdown-body h3, .markdown-body h4 {
      color: var(--accent);
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 8px;
      margin-top: 24px;
      margin-bottom: 16px;
    }
    .markdown-body p { margin-bottom: 16px; }
    .markdown-body ul, .markdown-body ol { padding-left: 25px; }
    .markdown-body li { margin-bottom: 8px; }
    .markdown-body code {
      background-color: var(--code-bg);
      padding: 3px 6px;
      border-radius: 4px;
      font-family: 'Courier New', Courier, monospace;
      color: var(--text-primary);
    }
    .markdown-body pre {
        background-color: var(--code-bg);
        padding: 15px;
        border-radius: 8px;
        overflow-x: auto;
    }
    .markdown-body pre code { padding: 0; background-color: transparent; }
    .markdown-body strong { color: var(--text-primary); font-weight: 600; }
    .markdown-body a { color: var(--accent); text-decoration: none; }
    .markdown-body a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div id="content" class="markdown-body">Chargement...</div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const contentDiv = document.getElementById('content');
      const params = new URLSearchParams(window.location.search);
      const mdFile = params.get('file');

      if (!mdFile) { contentDiv.innerHTML = '<h1>Erreur</h1><p>Aucun fichier Markdown spécifié.</p>'; return; }

      const response = await fetch(mdFile);
      const markdownText = await response.text();
      contentDiv.innerHTML = marked.parse(markdownText);
    });
  </script>
</body>
</html>
